<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Aurobindo Gupta" />
  <meta name="description" content="Personal Ecommerce Website" />
  <link rel="icon" type="image/x-icon" href="Utils/images/iconpanda16.ico" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://panda-ui-neog.netlify.app/rootStyles.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Ecommerce</title>
</head>

<body>
  <!-- ................BASE CONTAINER............. -->
  <div class="baseContainer">
    <!-- ................NAV BAR............. -->

    <nav class="navBar">
      <div class="heroContainer">
        <p class="heroTitle">QuizzApp</p>
      </div>
    </nav>
    <!-- ................NAV BAR............. -->
    <!-- ................PAGE CONTENT ............................... -->

    <div class="page-content">
      <p class="quizz-pg-title fw-bold fs-M">Catagories</p>
      <div class="quizz-pg">
        <div class="tile-content">
          <div class="card">
            <div class="card-img-container">
              <img
                class="card-img"
                src="/Utils/images/img1.png"
                alt="Card image"
              />
            </div>
            <div class="card-title">
              <p class="title-heading">Hogwarts</p>
              <p class="title-subHeading">Which house do You belong?</p>
              <div class="price">
                <p class="current-price">Harry Potter</p>
              </div>
            </div>
          </div>
        </div>
        <div class="tile-content">
          <div class="card">
            <div class="card-img-container">
              <img
                class="card-img"
                src="/Utils/images/img2.jpg"
                alt="Card image"
              />
            </div>
            <div class="card-title">
              <p class="title-heading">Book Quizz</p>
              <p class="title-subHeading">Lets have a look at Eragon</p>
              <div class="price">
                <p class="current-price">Eragon</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ................PAGE CONTENT ............................... -->
      <!-- ................FOOTER ............................... -->
      <footer class="homeFooter">
        <div class="footerContent">
          <a
            href="https://github.com/AurobindoGupta"
            class="footerLinks"
            target="_blank"
            rel="noopener noreferrer"
          >
            <p title="Github">Made By:</p></a
          >

          <a
            href="https://www.linkedin.com/in/aurobindo-gupta/"
            class="footerLinks"
            target="_blank"
            rel="noopener noreferrer"
          >
            <p title="LinkedIn">AurobindoGupta</p>
          </a>
        </div>
      </footer>
      <!-- ................FOOTER ............................... -->
    </div>
    <!-- ................BASE CONTAINER............. -->
</body>

</html>
